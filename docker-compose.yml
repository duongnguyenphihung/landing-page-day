version: "3.8"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thuphuong
    ports:
      - '3000'
    networks:
      - my_network

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '8081:80'
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
